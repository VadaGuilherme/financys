<app-bread-crumb [items]="[{text: 'Categorias', link:'/categories'}, {text: pageTitle}]"></app-bread-crumb>

<app-page-header [page-title]="pageTitle" button-text="Voltar" button-link="/categories" button-class="btn-light">
</app-page-header>

<div class="alert alert-danger mb-4" *ngIf="serverErrorMessages">
  <strong>Erro no Servidor</strong>
  <ul>
    <li *ngFor="let error of serverErrorMessages">{{error}}</li>
  </ul>
</div>
<form [formGroup]="resourceForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">
      Informações sobre a Categoria
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" formControlName="name">
          <div class="text-danger" *ngIf="resourceForm.get('name').invalid && resourceForm.get('name').touched">
            <div *ngIf="resourceForm.get('name').errors.required">Campo obrigatório.</div>
            <div *ngIf="resourceForm.get('name').errors.minlength">O campo deve ter no minimo dois caracteres.</div>
          </div>
        </div>
        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" id="description" formControlName="description">
        </div>
      </div>
    </div>
  </div>
  <button [disabled]="submittingForm || resourceForm.invalid" type="submit"
    class="btn btn-primary btn-md float-right mt-3">Salvar Categoria</button>
</form>
